<div class="wrapper">
	<section class="Populares">
		<div class="row">
			<div class="col s12">
				<h2>Resultados</h2>
			</div>
			<div class="col s12">
					<img class="center-image" ng-show="loading" src="/img/loading.gif">
					<div ng-repeat="result in results">
						<!--card-->
						<div ng-click="showLyrics(result.title, result.band)" class="card-panel grey lighten-5 z-depth-1">
							<div class="row valign-wrapper">
								<div class="col s2">
									<img src="../img/music.png" alt="" class="responsive-img" width="90"> <!-- notice the "circle" class -->
								</div>
								<div class="col s10">
									<span class="black-text">
										<p>Musica: {{result.title}}</p></br>
										<p>Banda: {{result.band}}</p>
									</span>
								</div>
							</div>
						</div>
					</div>
			</div>
		</div>
	</section>
</div>
