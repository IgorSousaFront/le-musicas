<section class="Populares">
	<div class="wrapper">
		<!--show lyrics-->
		<img class="center-image" ng-show="loading" src="/img/loading.gif">			
		<div ng-show="error == false" class="row">
			<div class="col s12">
				<h2>{{music.title}}</h2>
				<h4>Artista: {{music.band}}</h4>					
			</div>
			<div class="col s12">
				<p ng-bind-html="lyrics" />
			</div>
		</div>
		<!--show message error-->
		<div ng-show="error == true">
			<h2 class="text-center">Ocorreu um erro tente novamente</h2>
		</div>
	</div>
</section>
